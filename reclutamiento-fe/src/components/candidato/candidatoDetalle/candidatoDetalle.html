<div class="component-container">
  <div class="row">
    <!-- ************************************ INICIA INFORMACION DEL CANDIDATO **********************-->
    <div class="col-sm-12 col-md-4">
      <div class="row container-details">
        <div class="col-sm-12">
          <div v-text="fnGetFirstLetter(persona.nombre)" class="img-letter"></div>
          <span v-text="persona.email" class="fs-17px"></span><br />
          <span v-text="persona.nombre + ' ' + persona.apellido_paterno + ' ' + persona.apellido_materno" class="name"></span>
        </div>
      </div>
      <div class="clear"></div>
      <div class="row container-details">
        <div class="col-sm-12">
          <h5 class="fs-17px">Sobre este contacto</h5>

          <div>
            <br />
            <h6>Información general</h6>
            <hr />
            <p class="mar-bot-5px">
              <i class="fas fa-user color-auriz mar-rig-10px"></i>
              <span v-text="persona.nombre + ' ' + persona.apellido_paterno + ' ' + persona.apellido_materno"></span>
            </p>
            <p class="mar-bot-5px">
              <i class="fas fa-envelope color-auriz mar-rig-10px"></i>
              <span v-text="persona.email"></span>
            </p>
            <p class="mar-bot-5px">
              <i class="fas fa-mobile color-auriz mar-rig-10px"></i>
              <span v-text="persona.tel_celular"></span>
            </p>
            <p class="mar-bot-5px">
              <i class="fas fa-map-marker-alt color-auriz mar-rig-10px"></i>
              <span v-text="candidato.ciudad + ', ' + candidato.pais + '. ' + candidato.codigo_postal"></span>
            </p>
          </div>

          <div>
            <br />
            <h6>Educación</h6>
            <hr />
            <p class="mar-bot-5px">
              <i class="fas fa-graduation-cap color-auriz mar-rig-10px left"></i>
              <span style="display: grid;">
                <strong><span v-text="candidato.universidad"></span></strong>
                <span v-text="candidato.curriculum_vitae"></span>
              </span>
            </p>
          </div>

          <div v-if="candidato.skillsGrouped">
            <br />
            <h6>Skills</h6>
            <hr />
            <template v-for="(skills, groupName) in candidato.skillsGrouped">
              <p class="mar-bot-5px">
                <i class="fas fa-check-circle color-auriz mar-rig-10px left"></i>
                <span style="display: grid;">
                  <strong><span v-text="groupName"></span></strong>

                  <template v-for="(skill, index) in skills">
                    <span v-text="skill.nombre"></span>
                  </template>

                </span>
              </p>
            </template>

          </div>

        </div>
      </div>
    </div>
    <!-- ************************************ TERMINA INFORMACION DEL CANDIDATO **********************-->

    <!-- ************************************ INICIA STREAM **********************-->
    <div class="col-sm-12 col-md-8" style="padding-left: 60px;">
      <div class="row container-details pad-0">
        <div class="col-sm-12 pad-0">
          <ul class="horizontal-list">
            <li class="selected"><i class="fas fa-external-link-alt"></i> Nueva nota</li>
            <li><i class="fas fa-envelope"></i> Email</li>
            <li><i class="fas fa-phone"></i> Llamada</li>
            <li><i class="fas fa-paperclip"></i> Asignar vacante</li>
          </ul>
          <div style="height: 170px;">
            <div class="h-100"><!--Container Nueva nota-->
              <textarea v-model="nota" class="form-control no-border" style="height: 70%;" placeholder="Agrega una nueva nota..."></textarea>
              <div class="footer-actions">
                <button @click="fnSaveNota" type="button" class="btn btn-info f-right">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row pad-0">
        <div class="col-sm-12 pad-0">
          <ul class="horizontal-list">
            <li class="selected">Notas</li>
            <li>Emails</li>
            <li>Llamadas</li>
          </ul>
        </div>

        <div class="col-sm-12 pad-0">
          <div class="notes-container">
            <div v-for="(nota, index) in notas" class="note">
              <div v-text="fnGetFirstLetter(nota.persona.nombre)" class="img-letter"></div>
              <div>
                <p v-html="nota.nota" class="mar-bot-5px"></p>
                <p class="c-gray">
                  <span v-text="nota.persona.nombre + ' ' + nota.persona.apellido_paterno" class="mar-rig-10px"></span>
                  <span v-text="fnFormatDate(nota.fecha_creacion)"></span>
                </p>
              </div>
              <div class="note-actions">
                <i @click="apiDeleteNota(nota, index)" class="fas fa-trash-alt"></i>
              </div>
            </div>
            
          </div>
        </div>

      </div>

    </div>
    <!-- ************************************ TERMINA STREAM **********************-->

  </div>
</div>
