<div class="login-container">

  <form v-on:submit.prevent="fnLogin" accept-charset="UTF-8" role="form" method="post">

    <img class="logo" src="../../../assets/logo.png" />


    <div class="form-group first-group">
      <div class="input-group">
        <input v-model="email" type="text" class="form-control" placeholder="Email" required="required">
      </div>
    </div> <!-- /.form-group -->

    <div class="form-group">
      <div class="input-group">
        <input v-model="password" type="password" class="form-control" placeholder="Password">
      </div> <!-- /.input-group -->
    </div>

    <div id="submit-wrapper">
      <input type="submit" class="btn btn-primary login w-100" title="" value="Ingresar">
      <div class="glyphicon glyphicon-arrow-right ic-login fs-12px"></div>
    </div>

  </form>

  <a id="lost-password" href="" class="fs-14px"> ¿Olvidaste tu contraseña? </a>

</div>
